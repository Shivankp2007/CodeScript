<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginpg.css">
    <title>CodecScript</title>
</head>
<body>
    <div class="up-box"></div>
    <div class="box">
        <div class="up-box"></div>
        <div class="mainbox">
            <div class="login">Log In</div>
            <div class="form">
                <div>
                    <h2 class="">Email-ID</h2>
                    <div class="enter">
                        <img class="avatar" src="Icons/user.png" alt="">
                        <input type="text" name="username" placeholder="Enter your Email ID">
                    </div>
                </div>
                <div class="item-1">
                    <h2 class="">Password</h2>
                    <div class="enter">
                        <img class="avatar" src="Icons/padlock.png" alt="">
                        <input type="password" name="username" placeholder="Enter your password">
                    </div>
                </div>
                <div class="blank"></div>
                <div class="last">
                    Don't have an account create here..
                </div>
            </div>
        </div>
    </div>
</body>
</html>
